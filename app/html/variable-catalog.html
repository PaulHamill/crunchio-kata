<div>
  <ul>
    <li ng-repeat="e1 in graph" ng-class="{expand: e1.name}">
      <a catalog-category href="#">{{ e1.name }}</a>
      <ul>
        <li ng-repeat="e2 in e1.value" ng-class="{expand: e2.name}">
          <a ng-if="e2.name" catalog-category href="#">{{ e2.name }}</a>
          <ul ng-if="e2.name">
            <li ng-repeat="e3 in e2.value">
              <a catalog-var="{{ e3 }}" href="#"></a>
            </li>
          </ul>
          <a ng-if="!(e2.name)" catalog-var="{{ e2 }}" href="#"></a>
        </li>
      </ul>
    </li>
  </ul>
</div>
